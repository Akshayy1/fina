<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <form>
                    <div class="step step-1" id="one">
                        <h3>General Details</h3>
                        <div class="information">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="information">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="LastName">
                        </div>
                        <div class="information">
                            <label for="yourage">Your _Age</label>
                            <input type="number" id="yourage" name="yourage">
                        </div>
                        <div class="information">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender">
                              <option value="none" selected>None</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                            </select>
                          </div>
                          <div class="information">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="LastName">
                        </div>
                          <div class="information">
                            <label for="mobile">Phone Number</label>
                            <input type="number" id="mobile" name="phonenumber">
                          </div>
                         <div class="information">
                           <button type="button" id="pageone" onclick="next()">NEXT</button>
                         </div>
                    </div>
                    <div class="step step-2 show" id="two">s
                        <h3>Education</h3>
                        <div class="information">
                            <label for="education">Education</label>
                            <select name="educate" id="education">
                              <option value="none" selected>none</option>
                              <option value="10th">10th</option>
                              <option value="12th">12th</option>
                              <option value="graduation">Graduation</option>
                            </select>
                          </div>
                          <div class="information">
                            <label for="school">School_Name</label>
                            <input type="text" id="school">
                          </div>
                          <div class="information">
                            <label for="passing">Passing Year</label>
                            <input type="number" id="pasing">
                          </div>
                          <div class="information">
                            <label for="degree">Degre Name</label>
                            <input type="text" id="degree">
                          </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
